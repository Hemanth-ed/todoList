    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Todo List</h2>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control"[(ngModel)]="newTask" (keyup.enter)="addTask()" placeholder="Enter a Task....">
                    <div class="input-group-append">
                        <button class ="btn btn-primary" (click)="addTask()">Add Task</button>
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group">
                        <div class="d-flex justify-content-between align-items-center" *ngFor="let task of tasks">
                            <span>{{task}}</span>
                            <button class="btn btn-secondary btn-sm" (click)="removeTask(task)">Remove</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
